<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget vs Studio Time</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            background-color: #333;
            color: #F7F7F7;
            font-family: Arial, sans-serif;
        }

        h1 {
            text-align: center;
            margin-top: 100px; /* Adjust as needed */
            margin-bottom: 60px;
        }

        .chart-container {
            display: flex;
            justify-content: center; 
            align-items: center;      
            flex-direction: column;   
            padding: 20px;           
            width: 100%;    
            max-width: 800px;  
            margin: auto;    
        }

        #myChart {
            width: 100%;         
            height: 400px;      
        }

        .slider-container {
            text-align: center;
            margin: 40px;
        }

        /* Styling the slider */
        input[type="range"] {
            -webkit-appearance: none; /* Override default CSS styles */
            width: 300px; /* Full width */
            height: 10px; /* Height of the slider track */
            background: #505050; /* Color of the unfilled part (track) */
            border-radius: 5px; /* Rounding of the track */
            outline: none; /* Remove outline */
            transition: background 0.3s ease; /* Smooth transition */
        }

        /* Styling the slider thumb */
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none; /* Override default styles */
            appearance: none; /* Override default styles */
            width: 20px; /* Thumb width */
            height: 20px; /* Thumb height */
            background: #009159; /* Color of the thumb */
            border-radius: 50%; /* Rounded slider thumb */
            cursor: pointer; /* Cursor style when hovering */
        }

        input[type="range"]::-moz-range-thumb {
            width: 20px; /* Thumb width */
            height: 20px; /* Thumb height */
            background: #009159; /* Color of the thumb */
            border-radius: 50%; /* Rounded slider thumb */
            cursor: pointer; /* Cursor style when hovering */
        }
    </style>
</head>

<body>

    <h1>Budget vs Studio Time</h1>

    <div class="slider-container">
        <label for="budget">Budget Allowance: </label>
        <input type="range" id="budget" min="0" max="10000" step="10" value="500" oninput="updateChart()" />
        <span id="budgetValue">500</span>
    </div>

    <div class="chart-container">
        <canvas id="myChart"></canvas>
    </div>

    <script src="script.js"></script>

    <script>
        const rangeInput = document.getElementById('budget');
        const max = rangeInput.max;
        const min = rangeInput.min;

        // Function to update background gradient based on slider value
        function updateSliderBackground() {
            const value = rangeInput.value;     
            const percentage = (value - min) / (max - min) * 100; // Calculate the percentage
            rangeInput.style.background = `linear-gradient(to right, #B4E2A5 ${percentage}%, #444 ${percentage}%)`;  // Green for the filled part, gray for the track
        }
        
        // Initialize background
        updateSliderBackground();

        // Update background and chart on slider input
        rangeInput.addEventListener('input', function() {
            updateSliderBackground();
        });
    </script>

</body>

</html>
